{% extends 'base.html' %}

{% block content %}
<h1>Project List</h1>
<ul>
    {% for project in projects %}
        <li>
            {{ project.subject }} - {{ project.date }}
            <form method="post" action="{% url 'delete_project' project.id %}">
                {% csrf_token %}
                <input type="submit" value="Delete" class="delete-button">
            </form>
        </li>
    {% empty %}
        <li>No projects available</li>
    {% endfor %}
</ul>
{% endblock %}
